<!DOCTYPE html>
<html ng-app="infopy">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Entropy and Information</title>
    <link rel="stylesheet" href="Styles/infopy.css" />
</head>

<body>
    <div id="app-wrapper">
        <div class="tab-link-container">
            <div id="tab-positional" class="tab-link"><a href="#/Positional">Positional</a></div>
            <div id="tab-design-pattern" class="tab-link"><a href="#/DesignPattern" click="colorTabs('#tab-design-pattern')">Design Pattern</a></div>
            <div id="tab-words" class="tab-link"><a href="#/NestedDesignPattern">Nested-Integrated Design Pattern</a></div>
        </div>
        <div id="view-wrapper">
            <div #id="viewPlaceHolder" ng-view>
            </div>
        </div>
    </div>

    <!-- This program doesn't work with the later version of AngularJS because of performance issues with -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-sanitize.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
        var app = angular.module("infopy", ['ngRoute', 'ngSanitize']);

        $('#tab-positional').addClass('selected-tab-link');
        $('.tab-link').click(function () {
            $('.tab-link').removeClass('selected-tab-link');
            $(this).addClass('selected-tab-link');
        });
    </script>

    <script src="Scripts/Router.js"></script>
    <script src="Scripts/UtilityFunctions.js"></script>
    <script src="Scripts/Controllers/DesignPattern.js"></script>
    <script src="Scripts/Controllers/PositionalEntropy.js"></script>
    <script src="Scripts/Controllers/NestedDesignPattern.js"></script>
</body>

</html>
